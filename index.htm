<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>燈泡調色盤</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
// === MQTT 連線 HiveMQ Cloud（用你自己的 cluster）===
const client = mqtt.connect('wss://c15f9e95fc2e43a8bc949b3b4849d189.s1.eu.hivemq.cloud:8884/mqtt', {
  username: 'aaeonshm487',
  password: 'Aaeonm487'
});

client.on('connect', () => {
  console.log('Web 已連上 MQTT');
});

// === 燈泡與色盤 ===
const bulb = document.getElementById('bulb');
const picker = new iro.ColorPicker("#picker", { width: 320 });
let isOn = true;

picker.on('color:change', color => {
  if (!isOn) return;
  const rgb = color.rgb;
  bulb.style.color = color.hexString;
  bulb.style.background = color.hexString;

  // 發送 RGB
  client.publish('home/light/color', `${rgb.r},${rgb.g},${rgb.b}`);
  // 發送亮度（0~100）
  client.publish('home/light/brightness', Math.round(color.value));
});

// 開關燈按鈕
document.querySelector('button').onclick = () => {
  isOn = !isOn;
  if (isOn) {
    // 開燈 → 用當前顏色
    const current = picker.color.rgb;
    bulb.style.color = picker.color.hexString;
    bulb.style.background = picker.color.hexString;
    client.publish('home/light/switch', 'ON');
    client.publish('home/light/color', `${current.r},${current.g},${current.b}`);
  } else {
    // 關燈
    bulb.style.color = "#000";
    bulb.style.background = "#333";
    client.publish('home/light/switch', 'OFF');
  }
};
</script>
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
    #bulb { width: 200px; height: 200px; border-radius: 50%; margin: 30px auto; box-shadow: 0 0 60px 30px currentColor; transition: all 0.4s; }
    button { padding: 15px 30px; font-size: 18px; margin: 20px; }
  </style>
</head>
<body>
  <h1>智慧燈泡調色盤</h1>
  <div id="bulb" style="background:#fff;color:#fff"></div>
  <div id="picker"></div>
  <button onclick="fetch('/off')">關燈</button>

  <script>
    const bulb = document.getElementById('bulb');
    const picker = new iro.ColorPicker("#picker", { width: 320 });
    
    picker.on('color:change', color => {
      const rgb = color.rgb;
      bulb.style.color = color.hexString;
      bulb.style.background = color.hexString;
      fetch(`/rgb?r=${rgb.r}&g=${rgb.g}&b=${rgb.b}`);
    });

    function off() {
      bulb.style.color = "#000";
      bulb.style.background = "#333";
      fetch('/off');
    }
  </script>
</body>
</html>
